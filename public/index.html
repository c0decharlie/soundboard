<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Soundboard</title>
</head>
<body>
    <main>
        <h1>Soundboard</h1>
        <div>
            <h2>Upload</h2>
            <form action="/file/upload-audio" method="POST" enctype="multipart/form-data">
                <label for="">File upload</label>
                <input type="file" name="audio">
                <button type="submit">Upload</button>
            </form>
        </div>

        <p>Sources</p>
        <ul id="sourceList"></ul>
        <div>
            <h2>Audio player</h2>
            <p>Playing audio: <span id="nowPlaying"></span></p>
            <audio controls="controls" id="audioPlayer">
                Your browser does not support the <code>audio</code> element.
            </audio>
        </div>
    </main>

    <script src="scripts/main.bundle.js"></script>
    <script>
    (function() {
        const $audioPlayer = document.querySelector('#audioPlayer');
        const $nowPlaying = document.querySelector('#nowPlaying');

        function createSourceListItem(audioFile) {
            const button = document.createElement('button');
            button.innerHTML = audioFile.originalname;
            button.addEventListener('click', onSourceListItemClick.bind(null, audioFile));

            const deleteButton = createDeleteButton(audioFile.originalname);
            const listItem = document.createElement('li');
            listItem.appendChild(button);
            listItem.appendChild(deleteButton);

            return listItem;
        }

        function createDeleteButton(fileName) {
            const deleteButton = document.createElement('button');
            deleteButton.innerHTML = 'x';
            deleteButton.addEventListener('click', sendDeleteFile.bind(null, fileName));
            return deleteButton;
        }

        function sendDeleteFile(fileName) {
            fetch('/file/delete', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ fileName })
            }).then(res => res.json());
        }

        function appendSourceListItem(item) {
            const $sourceList = document.querySelector('#sourceList');
            $sourceList.appendChild(item);
        }

        function onSourceListItemClick(audioFile) {
            $audioPlayer.src = audioFile.publicPath;
            $audioPlayer.load();
            $nowPlaying.innerHTML = audioFile.originalname;
        }

        async function init() {
            const audioFiles = await fetch('/file/all', { method: 'POST'})
                .then(res => res.json());

            audioFiles
                .map(createSourceListItem)
                .forEach(appendSourceListItem);
        }

        init();
    })();
    </script>
</body>
</html>
